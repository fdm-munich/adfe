    <script>
        const audio = document.getElementById("audio");
        const audioPlayer = document.getElementById("audio-player-portrait");
        const playButton = document.querySelector(".play");
        const pauseButton = document.querySelector(".pause");
        const rewindButton = document.querySelector(".rewind");
        const forwardButton = document.querySelector(".forward");
        const progress = document.querySelector(".progress");
        const loadingMessage = document.querySelector(".loading");
        const currentTimeDisplay = document.querySelector(".current-time");
        const timeLeftDisplay = document.querySelector(".time-left");

        let isSeeking = false; // Flag to track if the user is manually seeking

        // Enable controls when the audio is ready
        audio.addEventListener("canplay", () => {
            playButton.classList.add("active");
            pauseButton.classList.add("active");
            rewindButton.classList.add("active");
            forwardButton.classList.add("active");
            audioPlayer.classList.remove("hidden"); // Show audio player
            loadingMessage.classList.add("hidden"); // Hide loading message
            updateTimeDisplay(); // Update time display
        });

        // Play/Pause functionality
        playButton.addEventListener("click", () => {
            if (!audio.readyState) return; // Ensure audio is ready
            audio.play();
            playButton.classList.add("hidden");
            pauseButton.classList.remove("hidden");
        });

        pauseButton.addEventListener("click", () => {
            if (!audio.readyState) return; // Ensure audio is ready
            audio.pause();
            playButton.classList.remove("hidden");
            pauseButton.classList.add("hidden");
        });

        // Rewind 10 seconds
        rewindButton.addEventListener("click", () => {
            if (audio.readyState) {
                audio.currentTime -= 10;
            }
        });

        // Forward 10 seconds
        forwardButton.addEventListener("click", () => {
            if (audio.readyState) {
                audio.currentTime += 10;
            }
        });

        // Smooth progress bar updates using requestAnimationFrame
        function updateProgressBar() {
            if (!isSeeking && audio.readyState) {
                const progressPercentage = (audio.currentTime / audio.duration) * 100 || 0;
                progress.value = progressPercentage;
                progress.style.background = `linear-gradient(to right, #E1E1E6 ${progressPercentage}%, #3F3D56 ${progressPercentage}%)`;
            }
            requestAnimationFrame(updateProgressBar); // Loop for smooth updates
        }

        // Start the smooth progress bar updates
        requestAnimationFrame(updateProgressBar);

        // Seek functionality
        progress.addEventListener("input", () => {
            isSeeking = true; // User is seeking
            const newTime = (progress.value / 100) * audio.duration;
            audio.currentTime = newTime;
            progress.style.background = `linear-gradient(to right, #E1E1E6 ${progress.value}%, #3F3D56 ${progress.value}%)`;
        });

        progress.addEventListener("change", () => {
            isSeeking = false; // User finished seeking
        });

        // Update time display
        function updateTimeDisplay() {
            const currentTime = formatTime(audio.currentTime);
            const timeLeft = formatTime(audio.duration - audio.currentTime);
            currentTimeDisplay.textContent = `${currentTime}`;
            timeLeftDisplay.textContent = `-${timeLeft}`;
        }

        // Format time in MM:SS
        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return `${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;
        }

        // Update time display continuously
        audio.addEventListener("timeupdate", updateTimeDisplay);

        // Update time display when audio duration is set
        audio.addEventListener("loadedmetadata", updateTimeDisplay);
    </script>
